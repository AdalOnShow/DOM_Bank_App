<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM_Project-2</title>
  <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./tailwind.min.css">
</head>

<body class="text-dark">
  <div class="bg-[url(./images/bg.jpg)] bg-cover min-h-screen">
    <div class="container min-h-[100vh] flex justify-center items-center mx-auto">
      <div
        class="w-10/12 max-w-[400px] min-h-[90vh] absolute flex flex-col bg-transparent border-4 border-primary rounded-2xl backdrop-blur-sm px-5">
        <!-- Heading -->
        <div class="text-center py-6">
          <h1
            class="text-center bg-gradient-to-r from-teal-500 via-secondary to-orange-500 bg-clip-text text-transparent text-2xl md:text-4xl font-black">
            DOM Bank App</h1>
        </div>
        <!-- Balance Button -->
        <div class="mx-auto my-6">
          <button type="button" id="balanceBtn"
            class="bg-primary text-center w-48 rounded-2xl h-14 relative font-sans text-dark text-xl font-semibold group">
            <div
              class="bg-secondary rounded-xl h-12 w-[184px] flex items-center justify-center absolute left-1 top-[4px] z-10 duration-500">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M7.864 4.243A7.5 7.5 0 0 1 19.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 0 0 4.5 10.5a7.464 7.464 0 0 1-1.15 3.993m1.989 3.559A11.209 11.209 0 0 0 8.25 10.5a3.75 3.75 0 1 1 7.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 0 1-3.6 9.75m6.633-4.596a18.666 18.666 0 0 1-2.485 5.33" />
              </svg>
            </div>
            <p class="translate-x-2"><span id="mainBalance">0.00</span></p>
          </button>
        </div>

        <!-- Buttons -->
        <div class="my-4 border-b-2 border-primary pb-4">
          <div class="flex justify-around mb-4">
            <button id="addMoneyBtn"
              class="bg-green-400 text-dark py-2 px-4 rounded flex gap-2 hover:bg-primary transition-all"><svg
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 hidden md:block">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              Add Money</button>
            <button id="withdrawMoneyBtn"
              class="bg-red-400 text-dark py-2 px-4 rounded flex gap-2 hover:bg-primary transition-all"><svg
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
              </svg>
              Withdraw Money</button>
          </div>
          <div class="flex justify-center">
            <button id="transactionHistoryBtn"
              class="bg-secondary text-dark py-2 px-4 rounded flex gap-2 hover:bg-primary transition-all"><svg
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3" />
              </svg>
              View Transaction
              History</button>
          </div>
        </div>

        <!-- Main Div Aria -->
        <div class="" id="mainAria">
          <!-- Add Money Section -->
          <div class="bg-secondary p-4 rounded-lg hidden" id="addMony">
            <h2 class="text-xl text-dark font-bold mb-2">Add Money:</h2>
            <input type="number" id="addMonyInput" placeholder="Money Here.."
              class="py-2 pl-8 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:border-primary w-full my-4" />
            <div class="flex gap-4">
              <button type="submit" id="balanceAddBtn"
                class="bg-green-400 text-dark py-2 px-4 rounded flex gap-2 hover:bg-primary transition-all">Confirm</button>
            </div>
          </div>

          <!-- Withdraw Money Section -->
          <div class="bg-secondary p-4 rounded-lg hidden" id="withdrawMoney">
            <h2 class="text-xl text-dark font-bold mb-2">Withdraw Money:</h2>
            <input type="number" id="withdrawMoneyInout" placeholder="Money Here.."
              class="py-2 pl-8 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:border-primary w-full my-4" />
            <div class="flex gap-4">
              <button type="submit" id="balanceRemoveBtn"
                class="bg-red-400 text-dark py-2 px-4 rounded flex gap-2 hover:bg-primary transition-all">Withdraw</button>
            </div>
          </div>

          <!-- Transaction History Section -->
          <div class="bg-secondary p-4 rounded-lg hidden" id="TransactionHistory">
            <h2 class="text-xl text-dark font-bold mb-2">Transaction History:</h2>
            <table id="transactionList" class="w-fit object-cover mx-auto"></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
